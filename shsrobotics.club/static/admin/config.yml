site_url: https://shsrobotics.club
display_url: https://shsrobotics.club
search: true
publish_mode: simple

backend:
  name: github
  repo: SHS-Robotics-Club/shs-robotics-club.github.io
  branch: master
  base_url: https://shs-robotics-cms-auth.neochaotics.workers.dev
  auth_endpoint: auth

media_folder: shsrobotics.club/static/images
public_folder: /images

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: blog
    label: Blog Posts
    folder: shsrobotics.club/content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Author, name: author, widget: string, default: "" }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: gallery
    label: Photo Galleries
    folder: shsrobotics.club/content/gallery
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Category, name: category, widget: string, required: false }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Images, name: images, widget: image, multiple: true }

  - name: robots
    label: Robots
    folder: shsrobotics.club/content/robots
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Name, name: title, widget: string }
      - { label: Year, name: year, widget: string, default: "2025-2026" }
      - { label: Competition, name: competition, widget: string }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - { label: Dimensions, name: dimensions, widget: string, required: false }
      - { label: Weight, name: weight, widget: string, required: false }
      - { label: Motor, name: motor, widget: string, required: false }
      - { label: Battery, name: battery, widget: string, required: false }
      - { label: Description, name: body, widget: markdown, required: false }

  - name: team
    label: Team Rosters
    folder: shsrobotics.club/content/team
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string, default: "Team Roster" }
      - { label: School Year, name: year, widget: string, default: "2025-2026" }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - {
          label: Leadership,
          name: leadership,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Build Team,
          name: build_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Programming Team,
          name: programming_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Outreach Team,
          name: outreach_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }

  - name: seasons
    label: Seasons
    folder: shsrobotics.club/content/seasons
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string, default: "Season" }
      - { label: Year, name: year, widget: string, example: "2022-23" }
      - { label: Competition/Game, name: competition, widget: string }
      - { label: Robot Name, name: robot_name, widget: string, required: false }
      - { label: Start Date, name: start_date, widget: date }
      - { label: End Date, name: end_date, widget: date, required: false }
      - { label: Code Repository, name: code_link, widget: string, required: false }
      - { label: Summary, name: summary, widget: text, required: false }
      - { label: Team Members, name: team_members, widget: list, required: false, fields: [{name: name, widget: string}, {name: role, widget: string}, {name: years, widget: number}, {name: from_team, widget: string, required: false}] }
      - { label: Sponsors, name: sponsors, widget: list, required: false, fields: [{name: name, widget: string}, {name: tier, widget: string}] }
      - { label: Events, name: events, widget: list, required: false, fields: [{name: name, widget: string}, {name: date, widget: date}, {name: result, widget: string}] }
      - { label: Awards, name: awards, widget: list, required: false, fields: [{name: name, widget: string}, {name: event, widget: string}] }
      - { label: Outreach, name: outreach, widget: list, required: false }
      - { label: Body, name: body, widget: markdown, required: false }
