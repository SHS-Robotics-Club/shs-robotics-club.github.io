site_url: https://shsrobotics.club
display_url: https://shsrobotics.club
search: true
publish_mode: simple

backend:
  name: github
  repo: SHS-Robotics-Club/shs-robotics-club.github.io
  branch: master
  base_url: https://shs-robotics-cms-auth.neochaotics.workers.dev
  auth_endpoint: auth

media_folder: shsrobotics.club/static/images
public_folder: /images

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: blog
    label: Blog Posts
    folder: shsrobotics.club/content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Author, name: author, widget: string, default: "" }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: gallery
    label: Photo Galleries
    folder: shsrobotics.club/content/gallery
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Category, name: category, widget: string, required: false }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Images, name: images, widget: image, multiple: true }

  - name: robots
    label: Robots
    folder: shsrobotics.club/content/robots
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Name, name: title, widget: string }
      - { label: Year, name: year, widget: string, default: "2025-2026" }
      - { label: Competition, name: competition, widget: string }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - { label: Dimensions, name: dimensions, widget: string, required: false }
      - { label: Weight, name: weight, widget: string, required: false }
      - { label: Motor, name: motor, widget: string, required: false }
      - { label: Battery, name: battery, widget: string, required: false }
      - { label: Description, name: body, widget: markdown, required: false }

  - name: team
    label: Team Rosters
    folder: shsrobotics.club/content/team
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string, default: "Team Roster" }
      - { label: School Year, name: year, widget: string, default: "2025-2026" }
      - {
          label: Featured Image,
          name: featured_image,
          widget: image,
          required: false,
        }
      - {
          label: Leadership,
          name: leadership,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Build Team,
          name: build_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Programming Team,
          name: programming_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }
      - {
          label: Outreach Team,
          name: outreach_team,
          widget: list,
          required: false,
          field: { label: Member, name: member, widget: string },
        }

  - name: awards
    label: Awards
    folder: shsrobotics.club/content/awards
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Competition, name: competition, widget: string }
      - { label: Placement, name: placement, widget: string }
      - {
          label: Team Members,
          name: team_members,
          widget: list,
          required: false,
        }
      - { label: Photo, name: photo, widget: image, required: false }
      - { label: Notes, name: body, widget: markdown, required: false }
