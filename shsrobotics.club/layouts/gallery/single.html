{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      {{- with .Params.category }}
      <span class="post-category">{{ . }}</span>
      {{- end }}
    </div>
  </header>
  <section class="post-content">
    {{ .Content }}
  </section>
</article>
{{- end }}
