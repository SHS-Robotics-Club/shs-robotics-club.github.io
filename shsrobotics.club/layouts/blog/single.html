{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      {{- with .Params.author }}
      <span class="post-author">by {{ . }}</span>
      {{- end }}
    </div>
  </header>
  <section class="post-content">
    {{ .Content }}
  </section>
  <footer class="post-footer">
    {{- with .Params.tags }}
    <div class="post-tags">
      {{- range . }}
      <span class="tag">{{ . }}</span>
      {{- end }}
    </div>
    {{- end }}
  </footer>
</article>
{{- end }}
